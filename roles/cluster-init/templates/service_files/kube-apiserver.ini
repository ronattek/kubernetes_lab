[Unit]
Description=Kubernetes API Server
Documentation=https://github.com/kubernetes/kubernetes

[Service]
ExecStart=bash -c "/usr/local/bin/kube-apiserver \
  --advertise-address={{ hostvars[inventory_hostname].ansible_default_ipv4.address }} \
  --allow-privileged=true \
  --apiserver-count=1 \
  --audit-log-maxage=30 \
  --audit-log-maxbackup=3 \
  --audit-log-maxsize=100 \
  --audit-log-path=/var/log/audit.log \
  --audit-policy-file=/etc/kubernetes/config/audit-policy.yaml \
  --authorization-mode=Node,RBAC \
  --bind-address=0.0.0.0 \
  --client-ca-file=/var/lib/kubernetes/{{ kube_ca_cert }} \
  --enable-admission-plugins=NamespaceLifecycle,NodeRestriction,LimitRanger,clusterrolebinding,DefaultStorageClass,ResourceQuota \
  --etcd-cafile=/var/lib/kubernetes/{{ kube_etcd_ca }} \
  --etcd-certfile=/var/lib/kubernetes/{{ kube_apiserver_etcd_client_cert }} \
  --etcd-keyfile=/var/lib/kubernetes/{{ kube_apiserver_etcd_client_key }} \
  --etcd-servers={% for host in groups['kube_control_plane'] %}https://{{ hostvars[host].ansible_host }}:2379{{ "," if not loop.last }}{% endfor %}\
  --event-ttl=1h \
  --encryption-provider-config=/var/lib/kubernetes/encryption-config.yaml \
  --kubelet-certificate-authority=/var/lib/kubernetes/{{ kube_ca_cert }} \
  --kubelet-client-certificate=/var/lib/kubernetes/{{ kube_apiserver_kubelet_client_cert }} \
  --kubelet-client-key=/var/lib/kubernetes/{{ kube_apiserver_kubelet_client_key }} \
  --requestheader-client-ca-file=/var/lib/kubernetes/{{ front_proxy_ca }} \
  --requestheader-allowed-names=kubernetes,front-proxy-client,kube-apiserver-kubelet-client \
  --requestheader-extra-headers-prefix=X-Remote-Extra- \
  --requestheader-group-headers=X-Remote-Group \
  --requestheader-username-headers=X-Remote-User \
  --proxy-client-cert-file=/var/lib/kubernetes/{{ front_proxy_client_cert }} \
  --proxy-client-key-file=/var/lib/kubernetes/{{ front_proxy_client_key }} \
  --runtime-config='api/all=true' \
  --service-account-key-file=/var/lib/kubernetes/{{ kube_service_account_cert }} \
  --service-account-signing-key-file=/var/lib/kubernetes/{{ kube_service_account_key }} \
  --service-account-issuer=https://{{ hostvars[inventory_hostname].ansible_default_ipv4.address }}:6443 \
  --service-cluster-ip-range=10.222.0.0/24 \
  --service-node-port-range=30000-32767 \
  --tls-cert-file=/var/lib/kubernetes/{{ kube_api_server_cert }} \
  --tls-private-key-file=/var/lib/kubernetes/{{ kube_api_server_key }} \
  --v=2 \
  --kubelet-preferred-address-types=InternalIP,InternalDNS,Hostname,ExternalIP,ExternalDNS"
Restart=on-failure
RestartSec=5

[Install]
WantedBy=multi-user.target


